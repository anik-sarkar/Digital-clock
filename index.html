<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Myclock"</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clock">
        <h2>YOUR TIME IS NOW!</h2>
        <div id="time">
            <div class="time-zone"><span id="hour">00</span><span>HOURS</span></div>
            <div class="time-zone"><span id="mins">00</span><span>MINUTES</span></div>
            <div class="time-zone"><span id="secs">00</span><span>SECONDS</span></div>
        </div>
       
    </div>  
<script>
function clock(){
    var hours = document.getElementById('hour') ;
    var h = new Date().getHours();
    var mins = document.getElementById('mins');
    var m = new Date().getMinutes();
    var secs = document.getElementById('secs');
    var s = new Date().getSeconds();


 h = ( h < 10) ? "0" + h : h
 m = ( m < 10 ) ? "0" + m : m
 s = ( s < 10 ) ? "0" + s : s


hours.innerHTML = h;
mins.innerHTML = m;
secs.innerHTML = s;
}

var interval = setInterval(clock,1000);
</script>

</body>
</html>
